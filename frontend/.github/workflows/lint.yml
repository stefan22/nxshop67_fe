name: Lint files

on:   [push, pull_request]

jobs:
  lint_files:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: echo "Workflow trigger"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - run: npm ci

      - name: lint
        run: npm run lint
